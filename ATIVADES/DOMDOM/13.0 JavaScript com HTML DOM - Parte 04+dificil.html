<body>
    <header>
        <h1>agendameto de clientes</h1>
    </header>
    <section class="container">
        <form id="my-form">
            <h1>Adicionar Usuário</h1>
            <div class="msg"></div>

            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" requeired>
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="text" id="email" requeired>
            </div>

            <div class="msg_email"></div>
            <div>
                <label for="horario">Horario:</label>
                <select name="hours" id="horario">
                    <option value="--">---</option>
                    <option value="9:00h">9:00</option>
                    <option value="10:00h">10:00</option>
                    <option value="11:00h">11:00</option>
                    <option value="12:00h">12:00</option>
                </select>
            </div>
            <input class="btn" type="submit" value="Enviar">
            <ul id="users"></ul>
        </form>
    </section>



<script src="13.0 JavaScript com HTML DOM - Parte 04+dificil conjunto.js"></script>
